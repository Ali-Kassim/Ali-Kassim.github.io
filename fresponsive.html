<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Form responsive</title>
    <link rel="stylesheet" href="fresponsive.css">
</head>
<body>
    <section id="sec">
    <div class="container">
        <div class="side">
  <h1> <b>Learn to code by watching others </b></h1>  

  <p>See how experienced developers solve problems in eal-time. Watching scripted tutorialsis great, but understanding how developers think is invaluable. </p>
  </div>
  <div class="right">
  <div class="top"> <span> Try it free 7 days </span>then $20/mo. Thereafter</div>


  <div class="formwrapper">
    <form action="post">
        
        <div class="entry">
            <label for="first-name">First Name</label>
            <input
              name="firstName"
              id="firstName"
              type="text"
              placeholder="First Name"
            />
            </div>

            <div class="entry">
                <label for="Email">Email Address</label>
                <input
                  name="Email"
                  id="Email"
                  type="email"
                  placeholder="Email Address"
                />

                </div>

                <div class="entry">
                    <label for="password">Password Address</label>
                    <input
                      name="password"
                      id="password"
                      type="password"
                      placeholder="Password"
                    />

                    </div>
                    
                    <button type="submit">Claim your free trial</button>

                    <p class="End">
                        By clicking the button, you are agreeing to our
                        <span>Terms and Services</span>
                      </p>
    </form>
    </div>
</div>
</div>
  
  </section>
</body>
</html>
